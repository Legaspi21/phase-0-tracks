<!DOCTYPE html>
<html>
<head>
	<title>My Table</title>
</head>
<body>
<table border="1">
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Favorite color</th>
	</tr>
	<tr>
		<td>Aidan</td>
		<td>29</td>
		<td>Blue</td>
	</tr>
	<tr>
		<td>Jessica</td>
		<td>30</td>
		<td>Pink</td>
	</tr>
	<tr>
		<td>AJ</td>
		<td>2</td>
		<td>Yellow</td>
	</tr>

</table>


<table border="1">
	<tr>
		<th>1</th>
		<th>2</th>
		<th>3</th>
	</tr>
	<tr>
		<td>Yes</td>
		<td>No</td>
		<td>Maybe</td>
	</tr>
	<tr>
		<td rowspan="2">Question</td>
		<td>&nbsp;</td>
		<td>False</td>
	</tr>
	<tr>
		<td colspan="2">True</td>
	</tr>
</table>
</body>
</html>
